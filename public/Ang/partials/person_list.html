<h3>Person List</h3>
<div ng-controller="listCtrl">
  <table>
    <thead>
      <tr>
        <td>Name</td>
        <td>Actions</td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="person in persons ">
        <td>{{person.name}}</td>
        <td><a href="#/persons/{{person.id}}">Details</a> - <button  ng-click="deletePerson(person.id)">delete</button></td>
      </tr>
    </tbody>
  </table>
  <span ng-init= 'names={ name: "Peter", age: 25, id: 4 }'></span>
  <button name="Add" ng-model="names" ng-click="addPerson(names);">Add</button>
</div>
