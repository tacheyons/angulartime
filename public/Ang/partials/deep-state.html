<div  class="panel panel-primary" ng-controller="state2Ctrl">
<!--a ui-sref="newMovie" class="btn-primary btn-lg nodecoration">Add New Movie</a-->
 

 <table class="table table-stripped"  >
    <thead>
      <tr><th>Name</th><th>Email</th><th>Details</th></tr>

    </thead>
<tbody>
<tr ng-Repeat= "user in movies">
  
  <td>{{user.name}}</td>
  <td>{{user.email}}</td>
  <td>{{user.username}}</td>
   <td>
            <a class="btn btn-primary" ui-sref="viewMovie({id:user.id})">View</a>
            <a class="btn btn-danger"  ng-click="deleteMovie(user)">Delete</a>
        </td>
</tr>
</tbody>
</table>
</div>
